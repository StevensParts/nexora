<!-- ===== Welcome Modal ===== -->
<div id="welcomeModal" class="welcome-modal">
  <div class="welcome-content">
    <h2 class="gold-text">🌍 Welcome to Nexora ProSuite</h2>
    <p>Select your preferred language to continue.  
       You can always update your details later.</p>

    <label for="languageSelect" class="gold-label">Choose Language</label>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="ar">العربية</option>
    </select>

    <div class="welcome-buttons">
      <button id="continueBtn" class="btn gold">Continue</button>
      <button id="guestBtn" class="btn dark">Continue as Guest</button>
    </div>
  </div>
</div>
