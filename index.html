<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexora ProSuite</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #FFD700;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .signup-box h2 {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
    }
    input, textarea {
      background: #222;
      color: #FFD700;
    }
    button {
      background: #FFD700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #e6c200;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Join the Nexora ProSuite Beta</h2>
    <form id="signup-form">
      <label>Name:
        <input type="text" id="name" required>
      </label>
      <label>Email:
        <input type="email" id="email" required>
      </label>
      <label>Feedback (optional):
        <textarea id="feedback"></textarea>
      </label>
      <button type="submit">Sign Up</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const { createClient } = supabase;
    const SUPABASE_URL = "https://gmvwpoueyvneuwznzdbs.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdtdndwb3VleXZuZXV3em56ZGJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NDAzNTcsImV4cCI6MjA3MjUxNjM1N30.X3xYfHVm0UNKIPzfhosYU0Tq3Wv9TDmI70nejtwzQoc";

    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("signup-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const feedback = document.getElementById("feedback").value;

      const { error } = await supabaseClient
        .from("testers")
        .insert([{ name, email, feedback }]);

      if (error) {
        status.textContent = "❌ Error: " + error.message;
      } else {
        status.textContent = "✅ Thanks for signing up! We’ll be in touch soon.";
        form.reset();
      }
    });
  </script>
</body>
</html>
