<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexora ProSuite - Developer Portal</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="developer-container">
    <h1>👨‍💻 Developer Portal</h1>
    <p>Welcome to the private developer page. Only authorized users can view this content.</p>

    <section class="dev-tools">
      <h2>Developer Tools & Apps</h2>
      <ul>
        <li><a href="#">📦 App Deployment Console</a></li>
        <li><a href="#">⚙️ API Management</a></li>
        <li><a href="#">📊 Analytics Dashboard</a></li>
        <li><a href="#">🔒 Security Settings</a></li>
      </ul>
    </section>

    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    // Protect this page
    document.addEventListener("DOMContentLoaded", () => {
      const role = localStorage.getItem("userRole");

      if (role !== "developer") {
        alert("Access denied. Developer login required.");
        window.location.href = "login.html";
      }

      // Logout handler
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.clear();
          window.location.href = "login.html";
        });
      }
    });
  </script>
</body>
</html>
