  <style>
    /* Dashboard Specific Styles */
    .dashboard {
      padding: 4rem 2rem;
      min-height: calc(100vh - 200px);
      background: linear-gradient(180deg, #000000, #0a0a0a);
    }
    
    .dashboard-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .dashboard h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #f5c542;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .dashboard-subtitle {
      color: #ffffff;
      opacity: 0.9;
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }
    
    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Make the link itself the card */
    a.tool-card {
      background: linear-gradient(135deg, rgba(245, 197, 66, 0.1), rgba(245, 197, 66, 0.05));
      border: 2px solid rgba(245, 197, 66, 0.3);
      border-radius: 15px;
      padding: 2rem;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    a.tool-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(245, 197, 66, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    a.tool-card:hover::before {
      left: 100%;
    }
    
    a.tool-card:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: #f5c542;
      box-shadow: 0 8px 30px rgba(245, 197, 66, 0.3);
      background: linear-gradient(135deg, rgba(245, 197, 66, 0.2), rgba(245, 197, 66, 0.1));
    }
    
    .tool-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      background: rgba(245, 197, 66, 0.1);
      border-radius: 12px;
      border: 2px solid rgba(245, 197, 66, 0.3);
    }
    
    a.tool-card img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    
    a.tool-card p {
      color: #f5c542;
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
    
    /* Logout button styling */
    #logoutBtn {
      color: #ff6b6b;
      transition: color 0.3s ease;
    }
    
    #logoutBtn:hover {
      color: #ffffff;
    }
    
    @media (max-width: 768px) {
      .tool-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
      }
      
      .dashboard h1 {
        font-size: 2.5rem;
      }
      
      a.tool-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
