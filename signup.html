<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nexora ProSuite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">Nexora ProSuite</div>
                <div class="tagline">Create Your Account</div>
            </div>

            <!-- Signup Form -->
            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            class="form-input" 
                            placeholder="Enter your full name" 
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupEmail" class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="signupEmail" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email" 
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupPassword" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="signupPassword" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a password" 
                            required
                            minlength="8"
                        >
                        <button type="button" class="password-toggle" onclick="toggleSignupPassword()">
                            <span id="toggleSignupIcon">👁️</span>
                        </button>
                    </div>
                    <small class="password-hint">Must be at least 8 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password" 
                            required
                        >
                    </div>
                </div>

                <div class="form-options">
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Social Signup Options -->
            <div class="social-login">
                <button class="social-btn google">
                    <span>🔷</span> Sign up with Google
                </button>
                <button class="social-btn microsoft">
                    <span>🟦</span> Sign up with Microsoft
                </button>
            </div>

            <!-- Login Link -->
            <div class="signup-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>

            <!-- Language Selector -->
            <div class="language-selector-global">
                <select onchange="changeLanguage(this.value)">
                    <option value="en">🌐 English</option>
                    <option value="es">🇪🇸 Español</option>
                    <option value="fr">🇫🇷 Français</option>
                    <option value="de">🇩🇪 Deutsch</option>
                    <option value="zh">🇨🇳 中文</option>
                    <option value="ja">🇯🇵 日本語</option>
                </select>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
