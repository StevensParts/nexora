<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0a">
  <title>Nexora - Create Account</title>

  <!-- Premium Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Global Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <!-- Hidden Google Translate Widget -->
  <div id="google_translate_element"></div>

  <div class="login-container">
    <div class="login-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo">NEXORA</div>
        <div class="tagline">Executive Access Portal</div>
      </div>

      <!-- Signup Form -->
      <form class="login-form" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label class="form-label" for="name">Full Name</label>
          <div class="input-wrapper">
            <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input password-input" placeholder="Create a password" required>
            <button type="button" class="password-toggle" id="passwordToggle" onclick="togglePassword()" aria-label="Toggle password visibility">
              <!-- Eye Open -->
              <svg class="eye-icon eye-open" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
              </svg>
              <!-- Eye Closed -->
              <svg class="eye-icon eye-closed" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5zM2 4.27l2.28 2.28c-.7 1.1-1.2 2.3-1.28 3.72 1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirm-password">Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirm-password" class="form-input password-input" placeholder="Confirm your password" required>
          </div>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>

      <div class="divider"><span>or</span></div>

      <div class="signup-link">
        <p>Already have an account? <a href="login.html">Sign in here</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleButton = document.getElementById('passwordToggle');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.classList.add('showing');
      } else {
        passwordInput.type = 'password';
        toggleButton.classList.remove('showing');
      }
    }

    function handleSignup(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Simulated account creation
      localStorage.setItem("nexora_userType", "registered");
      localStorage.setItem("nexoraUser", email);

      const button = event.target.querySelector('.submit-btn');
      button.textContent = 'Creating account...';
      button.disabled = true;
      setTimeout(() => {
        button.textContent = 'âœ“ Account Created';
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      }, 1500);
    }
  </script>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en', autoDisplay: false },
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
