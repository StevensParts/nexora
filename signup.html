<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexora – Sign Up</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo">Nexora</div>
        <p class="tagline">Create your account</p>
      </div>

      <!-- Signup Form -->
      <form>
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-input" placeholder="John Doe" required />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input" placeholder="••••••••" required />
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <span class="eye-icon eye-open">👁️</span>
              <span class="eye-icon eye-closed">🙈</span>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required />
            <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
              <span class="eye-icon eye-open">👁️</span>
              <span class="eye-icon eye-closed">🙈</span>
            </button>
          </div>
        </div>

        <button type="submit" class="submit-btn">Sign Up</button>
      </form>

      <!-- Divider -->
      <div class="divider"><span>or</span></div>

      <!-- Login Link -->
      <p class="signup-link">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/login.js"></script>
</body>
</html>
