<!DOCTYPE html>

          <option value="zh-CN">‰∏≠Êñá (ÁÆÄ‰Ωì)</option>
          <option value="zh-TW">‰∏≠Êñá (ÁπÅÈ´î)</option>
          <option value="ja">Êó•Êú¨Ë™û</option>
          <option value="ko">ÌïúÍµ≠Ïñ¥</option>
          <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
          <option value="ru">–†—É—Å—Å–∫–∏–π</option>
          <option value="pt">Portugu√™s</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        </select>
      </div>

      <!-- Signup Form -->
      <form class="login-form" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label class="form-label" for="fullname">Full Name</label>
          <input type="text" id="fullname" class="form-input" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input password-input" placeholder="Create a password" required>
            <button type="button" class="password-toggle" id="passwordToggle" onclick="togglePassword()" aria-label="Toggle password visibility">
              <!-- Eye Open -->
              <svg class="eye-icon eye-open" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>

              <!-- Eye Closed -->

        </div>

        <button type="submit" class="submit-btn">Create Account</button>
        <p class="guest-notice">Already have an account? <a href="login.html">Sign in</a></p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleButton = document.getElementById('passwordToggle');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.classList.add('showing');
      } else {
        passwordInput.type = 'password';
        toggleButton.classList.remove('showing');
      }
    }

    function handleSignup(event) {
      event.preventDefault();
      const name = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;

      localStorage.setItem('nexora_userType', 'registered');
      localStorage.setItem('nexoraUser', email);

      const button = event.target.querySelector('.submit-btn');
      button.textContent = 'Creating account...';
      button.disabled = true;

      setTimeout(() => {
        button.textContent = '‚úì Account Created';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      }, 1500);
    }
  </script>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en', autoDisplay: false },
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script>
    function changeLanguage(langCode) {
      const googleFrame = document.querySelector("iframe.goog-te-menu-frame");
      if (googleFrame) {
        const innerDoc = googleFrame.contentDocument || googleFrame.contentWindow.document;
        const langElements = innerDoc.querySelectorAll(".goog-te-menu2-item span.text");
        for (let i = 0; i < langElements.length; i++) {
          const parent = langElements[i].closest("tr");
          if (parent && parent.getAttribute("value") === langCode) {
            langElements[i].click();
            break;
          }
        }
      }
    }
    const langSelect = document.getElementById("language");
    langSelect.addEventListener("change", function() {
      const langCode = this.value;
      localStorage.setItem("preferredLanguage", langCode);
      changeLanguage(langCode);
    });
    window.addEventListener("load", function() {
      const savedLang = localStorage.getItem("preferredLanguage");
      if (savedLang) {
        document.getElementById("language").value = savedLang;
        setTimeout(() => {
          document.getElementById("language").dispatchEvent(new Event("change"));
        }, 1000);
      }
    });
  </script>
</body>
</html>
