<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <title>Nexora - Create Account</title>
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #FFD700;
            --primary-gold-gradient: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FFD700 100%);
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: rgba(30, 30, 30, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.08);
            --shadow-luxury: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Luxury Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.03) 0%, transparent 50%);
            z-index: 0;
        }

        /* Container */
        .signup-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        /* Signup Card */
        .signup-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: var(--shadow-luxury);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        /* Gold Accent Line */
        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gold-gradient);
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            background: var(--primary-gold-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
            margin-bottom: 8px;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Form Styles */
        .signup-form {
            margin-top: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            padding-right: 50px; /* Space for toggle on password fields */
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        /* Regular text inputs don't need extra padding */
        .form-input[type="text"],
        .form-input[type="email"] {
            padding-right: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Password Toggle Button */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .password-toggle:hover {
            background: rgba(255, 215, 0, 0.1);
            color: var(--primary-gold);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        /* Eye Icon SVGs */
        .eye-icon {
            width: 20px;
            height: 20px;
            transition: opacity 0.2s ease;
        }

        .eye-open {
            display: block;
        }

        .eye-closed {
            display: none;
        }

        .password-toggle.showing .eye-open {
            display: none;
        }

        .password-toggle.showing .eye-closed {
            display: block;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-gold-gradient);
            border: none;
            border-radius: 12px;
            color: var(--bg-primary);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Terms and Conditions */
        .terms {
            margin: 20px 0 24px 0;
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.6;
        }

        .terms a {
            color: var(--primary-gold);
            text-decoration: none;
        }

        .terms a:hover {
            opacity: 0.8;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            background: var(--bg-card);
            padding: 0 16px;
            position: relative;
            color: var(--text-secondary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Sign In Link */
        .signin-link {
            text-align: center;
            margin-top: 24px;
        }

        .signin-link p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .signin-link a {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .signin-link a:hover {
            opacity: 0.8;
        }

        /* Back to Home Link */
        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .back-home:hover {
            color: var(--primary-gold);
            transform: translateX(-5px);
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            width: 33%;
            background: #ff4444;
        }

        .strength-medium {
            width: 66%;
            background: #ffaa00;
        }

        .strength-strong {
            width: 100%;
            background: #00ff88;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .signup-container {
                padding: 16px;
            }
            
            .signup-card {
                padding: 32px 24px;
            }
            
            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Home Link -->
    <a href="index.html" class="back-home">
        ← Back to Nexora
    </a>

    <div class="signup-container">
        <div class="signup-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">NEXORA</div>
                <div class="tagline">Join the Executive Network</div>
            </div>

            <!-- Signup Form -->
            <form class="signup-form" onsubmit="handleSignup(event)">
                <!-- Full Name Input -->
                <div class="form-group">
                    <label class="form-label" for="fullname">Full Name</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="fullname" 
                            class="form-input" 
                            placeholder="Enter your full name"
                            required
                        >
                    </div>
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </div>

                <!-- Password Input with Toggle -->
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                            minlength="8"
                            oninput="checkPasswordStrength()"
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="passwordToggle"
                            onclick="togglePassword('password', 'passwordToggle')"
                            aria-label="Toggle password visibility"
                        >
                            <!-- Eye Open Icon -->
                            <svg class="eye-icon eye-open" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                            <!-- Eye Closed Icon -->
                            <svg class="eye-icon eye-closed" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                            </svg>
                        </button>
                    </div>
                    <!-- Password Strength Indicator -->
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                </div>

                <!-- Confirm Password Input with Toggle -->
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your password"
                            required
                            minlength="8"
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="confirmToggle"
                            onclick="togglePassword('confirmPassword', 'confirmToggle')"
                            aria-label="Toggle confirm password visibility"
                        >
                            <!-- Eye Open Icon -->
                            <svg class="eye-icon eye-open" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                            <!-- Eye Closed Icon -->
                            <svg class="eye-icon eye-closed" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="terms">
                    By creating an account, you agree to Nexora's 
                    <a href="#">Terms of Service</a> and 
                    <a href="#">Privacy Policy</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>

            <!-- Sign In Link -->
            <div class="signin-link">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        // Password Toggle Functionality (for both password fields)
        function togglePassword(inputId, buttonId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = document.getElementById(buttonId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.add('showing');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('showing');
            }
        }

        // Password Strength Checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthContainer = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthContainer.style.display = 'none';
                return;
            }
            
            strengthContainer.style.display = 'block';
            
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Contains lowercase
            if (/[a-z]/.test(password)) strength++;
            
            // Contains uppercase
            if (/[A-Z]/.test(password)) strength++;
            
            // Contains numbers
            if (/[0-9]/.test(password)) strength++;
            
            // Contains special characters
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            // Update strength bar
            strengthBar.className = 'strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }

        // Handle Signup Form Submission
        function handleSignup(event) {
            event.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Show loading state
            const button = event.target.querySelector('.submit-btn');
            const originalText = button.textContent;
            button.textContent = 'Creating account...';
            button.disabled = true;
            
            // Simulate account creation
            setTimeout(() => {
                button.textContent = '✓ Account Created!';
                
                // Store user data (in production, this would be server-side)
                localStorage.setItem('nexoraUser', email);
                localStorage.setItem('nexoraUserName', fullname);
                
                setTimeout(() => {
                    // Redirect to main dashboard
                    window.location.href = 'index.html';
                }, 1500);
            }, 2000);
        }

        // Add smooth focus animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
