    <form style="max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem;">

             style="padding: 0.8rem; border-radius: var(--radius); border: 1px solid var(--gold); background: var(--card-bg); color: var(--light);">
      <textarea placeholder="Your Message" rows="6" required
                style="padding: 0.8rem; border-radius: var(--radius); border: 1px solid var(--gold); background: var(--card-bg); color: var(--light);"></textarea>
      <button type="submit" class="btn">Send Message</button>
