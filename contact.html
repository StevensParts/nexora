<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Nexora ProSuite – Connecting 195 Countries, One Hub" />
  <title>Contact Us – Nexora ProSuite</title>
  <link rel="icon" type="image/png" href="assets/img/logo-icon.png" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/img/logo.png" alt="Nexora ProSuite Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Contact Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Contact Us</h1>
      <p class="tagline">We'd love to hear from you. Reach out with questions, feedback, or ideas!</p>
      <form action="https://formspree.io/f/xnnbobko" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="cta-button primary">Send Message</button>
      </form>
    </div>
  </section>
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Nexora ProSuite. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector(".contact-form");
      if (form) {
        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const response = await fetch(form.action, {
            method: "POST",
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
          });
          if (response.ok) {
            form.innerHTML = "<p style='color: #f5c542; font-size: 1.2rem; text-align: center; padding: 2rem;'>✅ Thank you for reaching out! We'll be in touch soon.</p>";
          } else {
            form.innerHTML = "<p style='color: #ff6b6b; font-size: 1.2rem; text-align: center; padding: 2rem;'>❌ Oops! Something went wrong — please try again later.</p>";
          }
        });
      }
    });
  </script>
</body>
</html>
