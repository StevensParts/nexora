<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Contact Nexora ProSuite – Connecting 195 Countries, One Hub" />

  <link rel="icon" type="image/png" href="assets/img/logo-icon.png" />

<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/img/logo.png" alt="Nexora ProSuite Logo" />
      </div>
      <ul class="nav-links">

  <!-- Contact Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Contact Us</h1>
      <p class="tagline">We'd love to hear from you. Reach out with questions, feedback, or ideas!</p>
      <form class="contact-form" action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="cta-button primary">Send Message</button>
      </form>
    </div>
  </section>
