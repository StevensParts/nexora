  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <img src="assets/img/logo.png" alt="Nexora ProSuite Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <h1>Get in <span class="gold-text">Touch</span></h1>
    <p>We’d love to hear from you. Let’s build the future together.</p>
  </section>

  <!-- ===== CONTACT SECTION ===== -->
  <section class="container contact-section">
    <h2 class="section-title">Contact Information</h2>
    <p><strong>Email:</strong> <a href="mailto:admin@nexoraprosuite.com">admin@nexoraprosuite.com</a></p>
    <p><strong>Phone:</strong> <a href="tel:+18446396721">(844) 639-6721</a></p>

    <h2 class="section-title">Send Us a Message</h2>
    <form class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message..." rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- ===== FOOTER ===== -->
