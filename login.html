<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexora - Secure Login</title>
  <style>
    /* --- existing styles here (same as before) --- */

    /* Language Selector */
    .language-selector {
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 2;
    }
    .language-selector select {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 6px 12px;
      color: var(--text-primary);
      font-size: 14px;
      cursor: pointer;
    }
    .language-selector select:focus {
      outline: none;
      border-color: var(--primary-gold);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      
      <!-- üåç Language Selector -->
      <div class="language-selector">
        <select id="language" onchange="changeLanguage(this.value)">
          <option value="en">English</option>
          <option value="es">Espa√±ol</option>
          <option value="fr">Fran√ßais</option>
          <option value="de">Deutsch</option>
          <option value="zh">‰∏≠Êñá</option>
          <option value="ja">Êó•Êú¨Ë™û</option>
        </select>
      </div>

      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo">NEXORA</div>
        <div class="tagline">Executive Access Portal</div>
      </div>

      <!-- Login Form -->
      <form class="login-form" onsubmit="handleLogin(event)">
        <!-- Email -->
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required />
            <button type="button" class="password-toggle" id="passwordToggle" onclick="togglePassword()">
              <!-- Eye Open -->
              <svg class="eye-icon eye-open" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
              </svg>
              <!-- Eye Closed -->
              <svg class="eye-icon eye-closed" fill="currentColor" viewBox="0 0 24 24">
                <path d="M2 4.27L3.27 3 21 20.73 19.73 22l-1.44-1.44C16.97 21.23 14.6 22 12 22c-5 0-9.27-3.11-11-7.5 0-2.14 1.18-4.1 3.05-5.68L2 4.27zM12 7c2.76 0 5 2.24 5 5 0 .79-.2 1.53-.53 2.2L9.8 7.53C10.47 7.2 11.21 7 12 7z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Options -->
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button type="submit" class="submit-btn">Sign In</button>
      </form>

      <!-- Divider -->
      <div class="divider"><span>or</span></div>

      <!-- Signup -->
      <div class="signup-link">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const btn = document.getElementById('passwordToggle');
      if (input.type === 'password') {
        input.type = 'text';
        btn.classList.add('showing');
      } else {
        input.type = 'password';
        btn.classList.remove('showing');
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      console.log("Login attempt:", { email, password });
      alert("Login successful (demo)");
    }

    // üåç Language selector logic
    function changeLanguage(lang) {
      alert("Language switched to: " + lang);
      // Future: integrate real translations here
    }
  </script>
</body>
</html>
