<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexora – Login</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo">Nexora</div>
        <p class="tagline">Sign in to your account</p>
      </div>

      <!-- Login Form -->
      <form>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input" placeholder="••••••••" required />
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <span class="eye-icon eye-open">👁️</span>
              <span class="eye-icon eye-closed">🙈</span>
            </button>
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="submit-btn">Sign In</button>
        <button type="button" class="guest-btn">Continue as Guest</button>
        <p class="guest-notice">Guests have limited access.</p>
      </form>

      <!-- Divider -->
      <div class="divider"><span>or</span></div>

      <!-- Signup Link -->
      <p class="signup-link">
        Don’t have an account? <a href="signup.html">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/login.js"></script>
</body>
</html>
