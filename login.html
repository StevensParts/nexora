<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body class="login-page">
  <!-- Hidden Google Translate Widget -->
  <div id="google_translate_element"></div>

  <div class="login-container">
    <div class="login-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo">NEXORA</div>
        <div class="tagline">Executive Access Portal</div>
      </div>

      <!-- Global Language Dropdown -->
      <div class="language-selector-global">
        <label for="language">üåê Language</label>
        <select id="language">
          <option value="en" selected>English</option>
          <option value="es">Espa√±ol</option>
          <option value="fr">Fran√ßais</option>
          <option value="de">Deutsch</option>
          <option value="zh-CN">‰∏≠Êñá (Simplified)</option>
          <option value="zh-TW">‰∏≠Êñá (Traditional)</option>
          <option value="ja">Êó•Êú¨Ë™û</option>
          <option value="ko">ÌïúÍµ≠Ïñ¥</option>
          <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
          <option value="ru">–†—É—Å—Å–∫–∏–π</option>
          <option value="pt">Portugu√™s</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        </select>
      </div>

      <!-- Login Form -->
      <form class="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input password-input" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" id="passwordToggle" onclick="togglePassword()" aria-label="Toggle password visibility">
              <!-- Eye Open -->
              <svg class="eye-icon eye-open" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
              </svg>
              <!-- Eye Closed -->
              <svg class="eye-icon eye-closed" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5zM2 4.27l2.28 2.28c-.7 1.1-1.2 2.3-1.28 3.72 1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="submit-btn">Sign In to Nexora</button>
        <button type="button" class="guest-btn" onclick="handleGuestLogin()">Continue as Guest</button>
        <p class="guest-notice">Limited features available in guest mode</p>
      </form>

      <div class="divider"><span>or</span></div>

      <div class="signup-link">
        <p>New to Nexora? <a href="signup.html">Create an account</a></p>
      </div>
    </div>
  </div>

  <!-- JavaScript (FIXED PATH) -->
  <script src="assets/js/main.js"></script>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en', autoDisplay: false },
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
