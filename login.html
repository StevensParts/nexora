<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nexora ProSuite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">

  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <h1 class="logo">Nexora</h1>
        <p class="tagline">Connecting 195 Countries, One Hub</p>
      </div>

      <form>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input" required>
            <button type="button" class="password-toggle" data-target="password">üëÅ</button>
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="submit-btn">Login</button>
        <button type="button" class="guest-btn">Continue as Guest</button>

        <p class="guest-notice">Limited access in guest mode</p>

        <div class="divider"><span>OR</span></div>

        <p class="signup-link">Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
