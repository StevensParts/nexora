<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexora - Secure Login</title>
  <style>
    /* ===== Base Styles ===== */
    :root {
      --primary-gold: #d4af37;
      --bg-dark: #0f0f0f;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #fff;
      --text-secondary: #aaa;
      --border-light: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ===== Container ===== */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .login-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      position: relative;
    }

    /* ===== Logo Section ===== */
    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: var(--primary-gold);
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* ===== Form Styles ===== */
    .login-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 8px;
      border: 1px solid var(--border-light);
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-primary);
      font-size: 14px;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-gold);
    }

    /* ===== Password Toggle (Eyeball) ===== */
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
    }

    .eye-icon {
      width: 20px;
      height: 20px;
      display: none;
    }

    .password-toggle .eye-open {
      display: inline;
    }

    .password-toggle.showing .eye-open {
      display: none;
    }

    .password-toggle.showing .eye-closed {
      display: inline;
    }

    /* ===== Options ===== */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .form-options a {
      color: var(--primary-gold);
      text-decoration: none;
    }

    /* ===== Buttons ===== */
    .submit-btn {
      background: var(--primary-gold);
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #e0c04f;
    }

    /* ===== Divider ===== */
    .divider {
      text-align: center;
      margin: 20px 0;
      color: var(--text-secondary);
      position: relative;
    }

    .divider span {
      background: var(--bg-dark);
      padding: 0 10px;
      position: relative;
      z-index: 1;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border-light);
      z-index: 0;
    }

    /* ===== Signup Link ===== */
    .signup-link {
      text-align: center;
      font-size: 14px;
    }

    .signup-link a {
      color: var(--primary-gold);
      text-decoration: none;
    }

    /* ===== Language Selector ===== */
    .language-selector {
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 2;
    }
    .language-selector select {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 6px 12px;
      color: var(--text-primary);
      font-size: 14px;
      cursor: pointer;
    }
    .language-selector select:focus {
      outline: none;
      border-color: var(--primary-gold);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      
      <!-- üåç Language Selector -->
      <div class="language-selector">
        <select id="language" onchange="changeLanguage(this.value)">
          <option value="en">English</option>
          <option value="es">Espa√±ol</option>
          <option value="fr">Fran√ßais</option>
          <option value="de">Deutsch</option>
          <option value="zh">‰∏≠Êñá</option>
          <option value="ja">Êó•Êú¨Ë™û</option>
        </select>
      </div>

      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo">NEXORA</div>
        <div class="tagline">Executive Access Portal</div>
      </div>

      <!-- Login Form -->
      <form class="login-form" onsubmit="handleLogin(event)">
        <!-- Email -->
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required />
            <button type="button" class="password-toggle" id="passwordToggle" onclick="togglePassword()">
              <!-- Eye Open -->
              <svg class="eye-icon eye-open" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
              </svg>
              <!-- Eye Closed -->
              <svg class="eye-icon eye-closed" fill="currentColor" viewBox="0 0 24 24">
                <path d="M2 4.27L3.27 3 21 20.73 19.73 22l-1.44-1.44C16.97 21.23 14.6 22 12 22c-5 0-9.27-3.11-11-7.5 0-2.14 1.18-4.1 3.05-5.68L2 4.27zM12 7c2.76 0 5 2.24 5 5 0 .79-.2 1.53-.53 2.2L9.8 7.53C10.47 7.2 11.21 7 12 7z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Options -->
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button type="submit" class="submit-btn">Sign In</button>
      </form>

      <!-- Divider -->
      <div class="divider"><span>or</span></div>

      <!-- Signup -->
      <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const btn = document.getElementById('passwordToggle');
      if (input.type === 'password') {
        input.type = 'text';
        btn.classList.add('showing');
      } else {
        input.type = 'password';
        btn.classList.remove('showing');
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      console.log("Login attempt:", { email, password });
      alert("Login successful (demo)");
    }

    // üåç Language selector logic
    function changeLanguage(lang) {
      alert("Language switched to: " + lang);
      // Future: integrate real translations here
    }
  </script>
</body>
</html>
