<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign In · Nexora</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="assets/css/components.css"/>
</head>
<body class="auth">
  <main class="auth-card card">
    <h1 class="gold-gradient">Welcome Back</h1>
    <form id="login-form" novalidate>
      <label>Email
        <input type="email" name="email" required placeholder="you@company.com"/>
      </label>
      <label>Password
        <div class="password-wrap">
          <input type="password" id="password" name="password" required minlength="8"/>
          <button type="button" class="eye" aria-label="Show password" id="togglePass">👁️</button>
        </div>
      </label>
      <button class="btn gold" type="submit">Sign In</button>
      <p class="helper">Demo only — no backend.</p>
    </form>
  </main>
  <script src="assets/js/login.js" defer></script>
</body>
</html>
