<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexora ‚Äì Login</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo">Nexora</div>
        <p class="tagline">Sign in to continue</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="input-wrapper">
            <input type="email" id="email" class="form-input" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input" required />
            <button type="button" class="password-toggle" id="togglePassword">
              üëÅ
            </button>
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="submit-btn">Sign In</button>
        <button type="button" class="guest-btn">Continue as Guest</button>
      </form>

      <div class="divider"><span>or</span></div>

      <p class="signup-link">
        Don‚Äôt have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/login.js"></script>
</body>
</html>
