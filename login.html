<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Styles -->

</head>
<body class="login-page">
  <!-- Hidden Google Translate widget -->
  <div id="google_translate_element"></div>

  <div class="login-container">
    <div class="login-card">

      <!-- Logo -->
      <div class="logo-section">
        <div class="logo">NEXORA</div>
        <div class="tagline">Executive Access Portal</div>
      </div>

      <!-- Language Selector -->
      <div class="language-selector-global">
        <label for="language">üåê Language</label>
        <select id="language">
          <option value="en" selected>English</option>
          <option value="es">Espa√±ol</option>
          <option value="fr">Fran√ßais</option>
          <option value="de">Deutsch</option>
          <option value="zh-CN">‰∏≠Êñá (ÁÆÄ‰Ωì)</option>
          <option value="zh-TW">‰∏≠Êñá (ÁπÅÈ´î)</option>
          <option value="ja">Êó•Êú¨Ë™û</option>
          <option value="ko">ÌïúÍµ≠Ïñ¥</option>
          <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
          <option value="ru">–†—É—Å—Å–∫–∏–π</option>
          <option value="pt">Portugu√™s</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        </select>
      </div>

      <!-- Login Form -->
      <form class="login-form" onsubmit="handleLogin(event)">
        <!-- Email -->
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" id="passwordToggle" onclick="togglePassword()">
              <!-- Eye Open -->
              <svg class="eye-icon eye-open" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
              </svg>
              <!-- Eye Closed -->
              <svg class="eye-icon eye-closed" fill="currentColor" viewBox="0 0 24 24">
                <path d="M2 4.27L3.27 3 21 20.73 19.73 22l-1.44-1.44C16.97 21.23 14.6 22 12 22c-5 0-9.27-3.11-11-7.5 0-2.14 1.18-4.1 3.05-5.68L2 4.27zM12 7c2.76 0 5 2.24 5 5 0 .79-.2 1.53-.53 2.2L9.8 7.53C10.47 7.2 11.21 7 12 7z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Options -->
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <!-- Buttons -->
        <button type="submit" class="submit-btn">Sign In</button>
        <button type="button" class="guest-btn" onclick="handleGuestLogin()">Continue as Guest</button>
        <p class="guest-notice">Limited features available in guest mode</p>
      </form>

      <!-- Divider -->
      <div class="divider"><span>or</span></div>

      <!-- Signup -->
      <div class="signup-link">
        <p>New to Nexora? <a href="signup.html">Create an account</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const btn = document.getElementById('passwordToggle');
      if (input.type === 'password') {
        input.type = 'text';
        btn.classList.add('showing');
      } else {
        input.type = 'password';
        btn.classList.remove('showing');
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const remember = document.getElementById('remember').checked;

      localStorage.setItem('nexora_userType', 'registered');
      localStorage.removeItem('nexora_guestLogin');

      if (remember) {
        localStorage.setItem('nexoraUser', email);
      } else {
        sessionStorage.setItem('nexoraUser', email);
      }

      const button = event.target.querySelector('.submit-btn');
      button.textContent = 'Signing in...';
      button.disabled = true;

      setTimeout(() => {
        button.textContent = '‚úì Success';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      }, 1500);
    }

    function handleGuestLogin() {
      localStorage.setItem("nexora_userType", "guest");
      localStorage.setItem("nexora_guestLogin", "true");

      const guestBtn = document.querySelector('.guest-btn');
      guestBtn.textContent = 'Setting up guest access...';
      guestBtn.disabled = true;

      setTimeout(() => {
        guestBtn.textContent = '‚úì Guest Access Granted';
        alert("Welcome to Nexora!\n\nAs a guest, you have limited access.");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      }, 1500);
    }
  </script>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en', autoDisplay: false },
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script>
    function changeLanguage(langCode) {
      const googleFrame = document.querySelector("iframe.goog-te-menu-frame");
      if (googleFrame) {
        const innerDoc = googleFrame.contentDocument || googleFrame.contentWindow.document;
        const langElements = innerDoc.querySelectorAll(".goog-te-menu2-item span.text");
        for (let i = 0; i < langElements.length; i++) {
          const parent = langElements[i].closest("tr");
          if (parent && parent.getAttribute("value") === langCode) {
            langElements[i].click();
            break;
          }
        }
      }
    }

    const langSelect = document.getElementById("language");
    langSelect.addEventListener("change", function() {
      const langCode = this.value;
      localStorage.setItem("preferredLanguage", langCode);
      changeLanguage(langCode);
    });

    window.addEventListener("load", function() {
      const savedLang = localStorage.getItem("preferredLanguage");
      if (savedLang) {
        document.getElementById("language").value = savedLang;
        setTimeout(() => {
          document.getElementById("language").dispatchEvent(new Event("change"));
        }, 1000);
      }
    });
  </script>
</body>
</html>
