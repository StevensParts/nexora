<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <title>Nexora - Executive Access Portal</title>
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #FFD700;
            --primary-gold-gradient: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FFD700 100%);
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: rgba(30, 30, 30, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.08);
            --shadow-luxury: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Luxury Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.03) 0%, transparent 50%);
            z-index: 0;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 40px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-gold);
        }

        /* Login Container - Adjusted for Navbar */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
            margin: 120px auto 40px; /* Added top margin for navbar */
            display: flex;
            align-items: center;
            min-height: calc(100vh - 120px);
        }

        /* Login Card */
        .login-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: var(--shadow-luxury);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        /* Gold Accent Line */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gold-gradient);
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            background: var(--primary-gold-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
            margin-bottom: 8px;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Language & Region Selector Section */
        .locale-selectors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--glass-border);
        }

        /* Form Styles */
        .login-form {
            margin-top: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            padding-right: 50px; /* Space for the toggle button */
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        /* Select Input Specific Styles */
        .select-input {
            width: 100%;
            padding: 14px 16px;
            padding-right: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a0a0a0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
        }

        .select-input:hover {
            border-color: rgba(255, 215, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.04);
        }

        .select-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .select-input option {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 10px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Password Toggle Button */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .password-toggle:hover {
            background: rgba(255, 215, 0, 0.1);
            color: var(--primary-gold);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        /* Eye Icon SVGs */
        .eye-icon {
            width: 20px;
            height: 20px;
            transition: opacity 0.2s ease;
        }

        .eye-open {
            display: block;
        }

        .eye-closed {
            display: none;
        }

        .password-toggle.showing .eye-open {
            display: none;
        }

        .password-toggle.showing .eye-closed {
            display: block;
        }

        /* Remember Me & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-gold);
        }

        .remember-me label {
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-gold);
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .forgot-password:hover {
            opacity: 0.8;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-gold-gradient);
            border: none;
            border-radius: 12px;
            color: var(--bg-primary);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Guest Login Button */
        .guest-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .guest-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            transition: left 0.5s ease;
        }

        .guest-btn:hover::before {
            left: 100%;
        }

        .guest-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .guest-btn:active {
            transform: translateY(0);
        }

        .guest-notice {
            font-size: 11px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 8px;
            opacity: 0.7;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            background: var(--bg-card);
            padding: 0 16px;
            position: relative;
            color: var(--text-secondary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            margin-top: 24px;
        }

        .signup-link p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .signup-link a {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .signup-link a:hover {
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .nav-links a {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 16px;
            }
            
            .login-card {
                padding: 32px 24px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .locale-selectors {
                grid-template-columns: 1fr;
            }
            
            /* Nav styles kept for other pages */
            nav {
                padding: 12px 16px;
            }
            
            .nav-links {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-links a {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="developer.html">Developer</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">NEXORA</div>
                <div class="tagline">Executive Access Portal</div>
            </div>

            <!-- Language & Region Selectors -->
            <div class="locale-selectors">
                <div class="form-group">
                    <label class="form-label" for="language">Language</label>
                    <select id="language" class="select-input" onchange="setLanguage(this.value)">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="region">Region</label>
                    <select id="region" class="select-input" onchange="setRegion(this.value)">
                        <option value="us">United States</option>
                        <option value="mx">Mexico</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                    </select>
                </div>
            </div>

            <!-- Login Form -->
            <form class="login-form" onsubmit="handleLogin(event)">
                <!-- Email Input -->
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </div>

                <!-- Password Input with Toggle -->
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="passwordToggle"
                            onclick="togglePassword()"
                            aria-label="Toggle password visibility"
                        >
                            <!-- Eye Open Icon -->
                            <svg class="eye-icon eye-open" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                            <!-- Eye Closed Icon -->
                            <svg class="eye-icon eye-closed" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    Sign In to Nexora
                </button>
                
                <!-- Guest Login Button -->
                <button type="button" class="guest-btn" onclick="handleGuestLogin()">
                    Continue as Guest
                </button>
                <p class="guest-notice">Limited features available in guest mode</p>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <p>New to Nexora? <a href="signup.html">Create an account</a></p>
            </div>
        </div>
    </div>

    <script>
        // Guest Login Function
        function handleGuestLogin() {
            // Save guest status to localStorage
            localStorage.setItem("nexora_userType", "guest");
            localStorage.setItem("nexora_guestLogin", "true");
            
            // Log guest login
            console.log("Guest login initiated");
            
            // Show loading feedback
            const guestBtn = document.querySelector('.guest-btn');
            const originalText = guestBtn.textContent;
            guestBtn.textContent = 'Setting up guest access...';
            guestBtn.disabled = true;
            
            // Simulate setup delay
            setTimeout(() => {
                guestBtn.textContent = '✓ Guest Access Granted';
                
                // Alert user about limitations
                alert("Welcome to Nexora!\n\nAs a guest, you have limited access:\n• View-only mode for most features\n• Cannot save preferences\n• No access to premium content\n\nCreate an account for full access!");
                
                // Redirect to main site
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            }, 1500);
        }

        // Language & Region Functions
        function setLanguage(lang) {
            localStorage.setItem("nexora_language", lang);
            console.log("Language set to:", lang);
            // Future: This would trigger UI translation
        }

        function setRegion(region) {
            localStorage.setItem("nexora_region", region);
            console.log("Region set to:", region);
            // Future: This would update currency, date format, etc.
        }

        // Restore saved language & region on page load
        document.addEventListener("DOMContentLoaded", () => {
            const savedLang = localStorage.getItem("nexora_language");
            const savedRegion = localStorage.getItem("nexora_region");
            
            if (savedLang) {
                document.getElementById("language").value = savedLang;
                console.log("Restored language:", savedLang);
            }
            
            if (savedRegion) {
                document.getElementById("region").value = savedRegion;
                console.log("Restored region:", savedRegion);
            }

            // Check if user is already logged in
            const userType = localStorage.getItem("nexora_userType");
            if (userType) {
                console.log("User type detected:", userType);
            }
        });

        // Password Toggle Functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.add('showing');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('showing');
            }
        }

        // Handle Login Form Submission
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const language = document.getElementById('language').value;
            const region = document.getElementById('region').value;
            
            // Set user type as registered user
            localStorage.setItem('nexora_userType', 'registered');
            localStorage.removeItem('nexora_guestLogin'); // Clear guest flag if exists
            
            // Store login state
            if (remember) {
                localStorage.setItem('nexoraUser', email);
            } else {
                sessionStorage.setItem('nexoraUser', email);
            }
            
            // Log the current locale settings
            console.log("Logging in with:", {
                email: email,
                language: language,
                region: region,
                userType: 'registered'
            });
            
            // Show loading state
            const button = event.target.querySelector('.submit-btn');
            const originalText = button.textContent;
            button.textContent = 'Signing in...';
            button.disabled = true;
            
            // Simulate authentication delay
            setTimeout(() => {
                button.textContent = '✓ Success';
                setTimeout(() => {
                    // Redirect to main dashboard
                    window.location.href = 'index.html';
                }, 1000);
            }, 1500);
        }

        // Add smooth focus animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>

        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: 'en',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                    autoDisplay: false
                },
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
